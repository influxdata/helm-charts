{{- if .Values.compactor.enabled }}
{{- if gt (int .Values.compactor.replicas) 1 }}
{{- fail "ERROR: compactor.replicas must be 1. InfluxDB3 Enterprise does not support multiple compactor replicas. Multiple compactors will cause data corruption." }}
{{- end }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "influxdb3-enterprise.fullname" . }}-compactor
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "influxdb3-enterprise.labels" . | nindent 4 }}
    app.kubernetes.io/component: compactor
spec:
  serviceName: {{ include "influxdb3-enterprise.fullname" . }}-compactor
  # NOTE: InfluxDB3 Enterprise supports only 1 compactor per cluster
  # Multiple compactors may cause conflicts in compaction operations
  replicas: {{ .Values.compactor.replicas }}
  {{- if .Values.compactor.updateStrategy }}
  updateStrategy:
    {{- toYaml .Values.compactor.updateStrategy | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "influxdb3-enterprise.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: compactor
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret-object-storage.yaml") . | sha256sum }}
        checksum/license: {{ include "influxdb3-enterprise.licenseChecksum" . }}
        {{- with .Values.compactor.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "influxdb3-enterprise.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: compactor
        {{- with .Values.compactor.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "influxdb3-enterprise.serviceAccountName" . }}
      {{- if .Values.compactor.priorityClassName }}
      priorityClassName: {{ .Values.compactor.priorityClassName }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.compactor.podSecurityContext | nindent 8 }}
      containers:
        - name: influxdb3
          image: {{ include "influxdb3-enterprise.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - |
              exec influxdb3 --num-io-threads={{ .Values.compactor.threads.io }} serve \
                --mode=compact \
                --node-id=$(hostname) \
                --datafusion-num-threads={{ .Values.compactor.threads.datafusion }} \
                --compaction-gen2-duration={{ .Values.compactor.compaction.gen2Duration }} \
                --compaction-multipliers={{ .Values.compactor.compaction.multipliers }} \
                --compaction-max-num-files-per-plan={{ .Values.compactor.compaction.maxNumFilesPerPlan }} \
                --compaction-cleanup-wait={{ .Values.compactor.compaction.cleanupWait }} \
                --compaction-check-interval={{ .Values.compactor.compaction.checkInterval }} \
                --gen1-duration={{ .Values.compactor.compaction.gen1Duration }}
          envFrom:
            - configMapRef:
                name: {{ include "influxdb3-enterprise.fullname" . }}-config
          env:
            {{- include "influxdb3-enterprise.licenseEnv" . | nindent 12 }}
            {{- include "influxdb3-enterprise.objectStoreSecretEnv" . | nindent 12 }}
            {{- with .Values.compactor.memory }}
            {{- if .execMemPoolBytes }}
            - name: INFLUXDB3_EXEC_MEM_POOL_BYTES
              value: {{ .execMemPoolBytes | quote }}
            {{- end }}
            {{- if .forceSnapshotMemThreshold }}
            - name: INFLUXDB3_FORCE_SNAPSHOT_MEM_THRESHOLD
              value: {{ .forceSnapshotMemThreshold | quote }}
            {{- end }}
            {{- end }}
        {{- with .Values.extraEnv }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
          ports:
            - name: http
              containerPort: 8181
              protocol: TCP
          {{- include "influxdb3-enterprise.probes" . | nindent 10 }}
          resources:
            {{- toYaml .Values.compactor.resources | nindent 12 }}
          {{- if eq .Values.objectStorage.type "file" }}
          {{- end }}
          volumeMounts:
            {{ include "influxdb3-enterprise.sharedVolumeMounts" . | nindent 12 }}
      {{- with .Values.compactor.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.compactor.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.compactor.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        {{ include "influxdb3-enterprise.sharedVolumes" . | nindent 8 }}
  {{- end }}
