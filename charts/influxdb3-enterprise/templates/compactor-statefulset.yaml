{{- if .Values.compactor.enabled }}
{{- if gt (int .Values.compactor.replicas) 1 }}
{{- fail "ERROR: compactor.replicas must be 1. InfluxDB3 Enterprise does not support multiple compactor replicas. Multiple compactors will cause data corruption." }}
{{- end }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "influxdb3-enterprise.fullname" . }}-compactor
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "influxdb3-enterprise.labels" . | nindent 4 }}
    app.kubernetes.io/component: compactor
spec:
  serviceName: {{ include "influxdb3-enterprise.fullname" . }}-compactor
  # NOTE: InfluxDB3 Enterprise supports only 1 compactor per cluster
  # Multiple compactors may cause conflicts in compaction operations
  replicas: {{ .Values.compactor.replicas }}
  {{- if .Values.compactor.updateStrategy }}
  updateStrategy:
    {{- toYaml .Values.compactor.updateStrategy | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "influxdb3-enterprise.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: compactor
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret-object-storage.yaml") . | sha256sum }}
        checksum/license: {{ include "influxdb3-enterprise.licenseChecksum" . }}
        {{- with .Values.compactor.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "influxdb3-enterprise.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: compactor
        {{- with .Values.compactor.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "influxdb3-enterprise.serviceAccountName" . }}
      {{- if .Values.compactor.priorityClassName }}
      priorityClassName: {{ .Values.compactor.priorityClassName }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.compactor.podSecurityContext | nindent 8 }}
      containers:
        - name: influxdb3
          image: {{ include "influxdb3-enterprise.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - |
              exec influxdb3 serve \
                --mode=compact \
                --node-id=$(hostname) \
                --cluster-id={{ .Values.cluster.id }} \
                --num-io-threads={{ .Values.compactor.threads.io }} \
                --datafusion-num-threads={{ .Values.compactor.threads.datafusion }} \
                --compaction-gen2-duration={{ .Values.compactor.compaction.gen2Duration }} \
                --compaction-multipliers={{ .Values.compactor.compaction.multipliers }} \
                --compaction-max-num-files-per-plan={{ .Values.compactor.compaction.maxNumFilesPerPlan }} \
                --compaction-cleanup-wait={{ .Values.compactor.compaction.cleanupWait }} \
                --compaction-check-interval={{ .Values.compactor.compaction.checkInterval }} \
                --gen1-duration={{ .Values.compactor.compaction.gen1Duration }} \
                --object-store={{ .Values.objectStorage.type }} \
              {{- if eq .Values.objectStorage.type "s3" }}
                --bucket={{ .Values.objectStorage.bucket }} \
                --aws-default-region={{ .Values.objectStorage.s3.region }} \
              {{- if .Values.objectStorage.s3.endpoint }}
                --aws-endpoint={{ .Values.objectStorage.s3.endpoint }} \
              {{- end }}
              {{- if .Values.objectStorage.s3.allowHttp }}
                --aws-allow-http \
              {{- end }}
              {{- else if eq .Values.objectStorage.type "azure" }}
                --bucket={{ .Values.objectStorage.bucket }} \
              {{- if .Values.objectStorage.azure.endpoint }}
                --azure-endpoint={{ .Values.objectStorage.azure.endpoint }} \
              {{- end }}
              {{- if .Values.objectStorage.azure.allowHttp }}
                --azure-allow-http \
              {{- end }}
              {{- else if eq .Values.objectStorage.type "google" }}
                --bucket={{ .Values.objectStorage.bucket }} \
                --google-service-account=/var/secrets/google/service-account.json \
              {{- else if eq .Values.objectStorage.type "file" }}
                --data-dir={{ .Values.objectStorage.file.dataDir }} \
              {{- end }}
                --http-bind={{ .Values.http.bind }} \
              {{- if .Values.tls.enabled }}
                --tls-cert-path={{ .Values.tls.certPath }} \
                --tls-key-path={{ .Values.tls.keyPath }} \
                --tls-min-version={{ .Values.tls.minVersion }} \
              {{- end }}
              {{- if .Values.auth.disableAuthz }}
                --disable-authz={{ join "," .Values.auth.disableAuthz }} \
              {{- end }}
                --catalog-sync-interval={{ .Values.cluster.catalogSyncInterval }}
          env:
            - name: INFLUXDB3_ENTERPRISE_CLUSTER_ID
              valueFrom:
                configMapKeyRef:
                  name: {{ include "influxdb3-enterprise.fullname" . }}-config
                  key: cluster-id
        {{- if eq .Values.objectStorage.type "s3" }}
          {{- if or .Values.objectStorage.s3.existingSecret (and .Values.objectStorage.s3.accessKeyId .Values.objectStorage.s3.secretAccessKey) }}
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "influxdb3-enterprise.objectStorageSecretName" . }}
                  key: access-key-id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "influxdb3-enterprise.objectStorageSecretName" . }}
                  key: secret-access-key
            - name: AWS_SESSION_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "influxdb3-enterprise.objectStorageSecretName" . }}
                  key: session-token
                  optional: true
          {{- end }}
        {{- else if eq .Values.objectStorage.type "azure" }}
          {{- if or .Values.objectStorage.azure.existingSecret (and .Values.objectStorage.azure.storageAccount .Values.objectStorage.azure.accessKey) }}
            - name: AZURE_STORAGE_ACCOUNT
              valueFrom:
                secretKeyRef:
                  name: {{ include "influxdb3-enterprise.objectStorageSecretName" . }}
                  key: storage-account
            - name: AZURE_STORAGE_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "influxdb3-enterprise.objectStorageSecretName" . }}
                  key: access-key
          {{- end }}
        {{- end }}
            - name: INFLUXDB3_ENTERPRISE_LICENSE_EMAIL
              valueFrom:
                secretKeyRef:
                  name: {{ include "influxdb3-enterprise.licenseSecretName" . }}
                  key: license-email
                  optional: true
            - name: INFLUXDB3_ENTERPRISE_LICENSE_FILE
              valueFrom:
                secretKeyRef:
                  name: {{ include "influxdb3-enterprise.licenseSecretName" . }}
                  key: license-file
                  optional: true
            - name: INFLUXDB3_ENTERPRISE_LICENSE_TYPE
              value: {{ .Values.license.type | quote }}
        {{- with .Values.extraEnv }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
          ports:
            - name: http
              containerPort: 8181
              protocol: TCP
          {{- if .Values.probes.enabled }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.liveness.failureThreshold }}
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.readiness.failureThreshold }}
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: {{ .Values.probes.startup.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.startup.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.startup.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.startup.failureThreshold }}
          {{- end }}
          resources:
            {{- toYaml .Values.compactor.resources | nindent 12 }}
          {{- if eq .Values.objectStorage.type "file" }}
          {{- end }}
          {{- if or (eq .Values.objectStorage.type "file") (eq .Values.objectStorage.type "google") (or .Values.license.file .Values.license.existingSecret) .Values.tls.enabled .Values.extraVolumeMounts }}
          volumeMounts:
            {{- if eq .Values.objectStorage.type "file" }}
            - name: object-storage
              mountPath: {{ .Values.objectStorage.file.dataDir }}
            {{- end }}
            {{- if eq .Values.objectStorage.type "google" }}
            - name: google-service-account
              mountPath: /var/secrets/google
              readOnly: true
            {{- end }}
            {{- if or .Values.license.file .Values.license.existingSecret }}
            - name: license
              mountPath: /etc/influxdb/license
              readOnly: true
            {{- end }}
            {{- if .Values.tls.enabled }}
            - name: tls
              mountPath: /etc/influxdb/tls
              readOnly: true
            {{- end }}
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- end }}
      {{- with .Values.compactor.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.compactor.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.compactor.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if or (eq .Values.objectStorage.type "file") (eq .Values.objectStorage.type "google") (or .Values.license.file .Values.license.existingSecret) .Values.tls.enabled .Values.extraVolumes }}
      volumes:
        {{- if eq .Values.objectStorage.type "file" }}
        - name: object-storage
          persistentVolumeClaim:
            claimName: {{ include "influxdb3-enterprise.fullname" . }}-object-storage
        {{- end }}
        {{- if eq .Values.objectStorage.type "google" }}
        - name: google-service-account
          secret:
            secretName: {{ include "influxdb3-enterprise.objectStorageSecretName" . }}
            items:
              - key: service-account.json
                path: service-account.json
        {{- end }}
        {{- if or .Values.license.file .Values.license.existingSecret }}
        - name: license
          secret:
            secretName: {{ include "influxdb3-enterprise.licenseSecretName" . }}
            optional: true
            items:
              - key: license-file
                path: license
        {{- end }}
        {{- if .Values.tls.enabled }}
        - name: tls
          secret:
            secretName: {{ include "influxdb3-enterprise.tlsSecretName" . }}
            optional: true
        {{- end }}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
  {{- end }}
