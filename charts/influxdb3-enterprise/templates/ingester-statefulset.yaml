{{- if .Values.ingester.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "influxdb3-enterprise.fullname" . }}-ingester
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "influxdb3-enterprise.labels" . | nindent 4 }}
    app.kubernetes.io/component: ingester
spec:
  serviceName: {{ include "influxdb3-enterprise.fullname" . }}-ingester
  replicas: {{ .Values.ingester.replicas }}
  {{- if .Values.ingester.updateStrategy }}
  updateStrategy:
    {{- toYaml .Values.ingester.updateStrategy | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "influxdb3-enterprise.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: ingester
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret-object-storage.yaml") . | sha256sum }}
        checksum/license: {{ include "influxdb3-enterprise.licenseChecksum" . }}
        {{- with .Values.ingester.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "influxdb3-enterprise.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: ingester
        {{- with .Values.ingester.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "influxdb3-enterprise.serviceAccountName" . }}
      {{- if .Values.ingester.priorityClassName }}
      priorityClassName: {{ .Values.ingester.priorityClassName }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.ingester.podSecurityContext | nindent 8 }}
      containers:
        - name: influxdb3
          image: {{ include "influxdb3-enterprise.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - |
              exec influxdb3 serve \
                --mode=ingest \
                --node-id=$(hostname) \
                --num-io-threads={{ .Values.ingester.threads.io }} \
                --datafusion-num-threads={{ .Values.ingester.threads.datafusion }} \
                --exec-mem-pool-bytes={{ .Values.ingester.threads.memPoolBytes }}
          env:
            {{- include "influxdb3-enterprise.clusterEnv" . | nindent 12 }}
            {{- include "influxdb3-enterprise.objectStoreEnv" . | nindent 12 }}
            {{- include "influxdb3-enterprise.httpEnv" . | nindent 12 }}
            {{- include "influxdb3-enterprise.licenseEnv" . | nindent 12 }}
        {{- with .Values.extraEnv }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
          ports:
            - name: http
              containerPort: 8181
              protocol: TCP
          {{- include "influxdb3-enterprise.probes" . | nindent 10 }}
          resources:
            {{- toYaml .Values.ingester.resources | nindent 12 }}
          volumeMounts:
          {{- if .Values.ingester.persistence.enabled }}
            - name: wal
              {{- if eq .Values.objectStorage.type "file" }}
              mountPath: {{ .Values.objectStorage.file.dataDir }}/.wal
              {{- else }}
              mountPath: /var/lib/influxdb3/.wal
              {{- end }}
          {{- end }}
            {{ include "influxdb3-enterprise.sharedVolumeMounts" . | nindent 12 }}
      {{- with .Values.ingester.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ingester.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ingester.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        {{ include "influxdb3-enterprise.sharedVolumes" . | nindent 8 }}
  {{- if .Values.ingester.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: wal
      spec:
        accessModes:
          - {{ .Values.ingester.persistence.accessMode }}
      {{- if .Values.ingester.persistence.storageClass }}
        storageClassName: {{ .Values.ingester.persistence.storageClass | quote }}
      {{- end }}
        resources:
          requests:
            storage: {{ .Values.ingester.persistence.size }}
  {{- end }}
{{- end }}
