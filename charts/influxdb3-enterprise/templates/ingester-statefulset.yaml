{{- if .Values.ingester.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "influxdb3-enterprise.fullname" . }}-ingester
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "influxdb3-enterprise.labels" . | nindent 4 }}
    app.kubernetes.io/component: ingester
spec:
  serviceName: {{ include "influxdb3-enterprise.fullname" . }}-ingester
  replicas: {{ .Values.ingester.replicas }}
  {{- if .Values.ingester.updateStrategy }}
  updateStrategy:
    {{- toYaml .Values.ingester.updateStrategy | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "influxdb3-enterprise.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: ingester
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret-object-storage.yaml") . | sha256sum }}
        checksum/license: {{ include "influxdb3-enterprise.licenseChecksum" . }}
        {{- with .Values.ingester.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "influxdb3-enterprise.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: ingester
        {{- with .Values.ingester.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "influxdb3-enterprise.serviceAccountName" . }}
      {{- if .Values.ingester.priorityClassName }}
      priorityClassName: {{ .Values.ingester.priorityClassName }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.ingester.podSecurityContext | nindent 8 }}
      containers:
        - name: influxdb3
          image: {{ include "influxdb3-enterprise.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - |
              exec influxdb3 --num-io-threads={{ .Values.ingester.threads.io }} serve \
                --mode=ingest \
                --node-id=$(hostname) \
                --datafusion-num-threads={{ .Values.ingester.datafusion.numThreads }}
          envFrom:
            - configMapRef:
                name: {{ include "influxdb3-enterprise.fullname" . }}-config
          env:
            {{- include "influxdb3-enterprise.licenseEnv" . | nindent 12 }}
            {{- include "influxdb3-enterprise.objectStoreSecretEnv" . | nindent 12 }}
            {{- with .Values.ingester.wal }}
            {{- if .flushInterval }}
            - name: INFLUXDB3_WAL_FLUSH_INTERVAL
              value: {{ .flushInterval | quote }}
            {{- end }}
            {{- if .snapshotSize }}
            - name: INFLUXDB3_WAL_SNAPSHOT_SIZE
              value: {{ .snapshotSize | quote }}
            {{- end }}
            {{- if .maxWriteBufferSize }}
            - name: INFLUXDB3_WAL_MAX_WRITE_BUFFER_SIZE
              value: {{ .maxWriteBufferSize | quote }}
            {{- end }}
            {{- if .snapshotFilesToKeep }}
            - name: INFLUXDB3_NUM_WAL_FILES_TO_KEEP
              value: {{ .snapshotFilesToKeep | quote }}
            {{- end }}
            {{- if hasKey . "replayFailOnError" }}
            - name: INFLUXDB3_WAL_REPLAY_FAIL_ON_ERROR
              value: {{ ternary "true" "false" .replayFailOnError | quote }}
            {{- end }}
            {{- end }}
            {{- with .Values.ingester.memory }}
            {{- if .execMemPoolBytes }}
            - name: INFLUXDB3_EXEC_MEM_POOL_BYTES
              value: {{ .execMemPoolBytes | quote }}
            {{- end }}
            {{- if .forceSnapshotMemThreshold }}
            - name: INFLUXDB3_FORCE_SNAPSHOT_MEM_THRESHOLD
              value: {{ .forceSnapshotMemThreshold | quote }}
            {{- end }}
            {{- end }}
            {{- with .Values.ingester.datafusion }}
            {{- if .maxParquetFanout }}
            - name: INFLUXDB3_DATAFUSION_MAX_PARQUET_FANOUT
              value: {{ .maxParquetFanout | quote }}
            {{- end }}
            {{- if .config }}
            - name: INFLUXDB3_DATAFUSION_CONFIG
              value: {{ .config | quote }}
            {{- end }}
            {{- end }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          ports:
            - name: http
              containerPort: 8181
              protocol: TCP
          {{- include "influxdb3-enterprise.probes" . | nindent 10 }}
          resources:
            {{- toYaml .Values.ingester.resources | nindent 12 }}
          volumeMounts:
          {{- if .Values.ingester.persistence.enabled }}
            - name: wal
              {{- if eq .Values.objectStorage.type "file" }}
              mountPath: {{ .Values.objectStorage.file.dataDir }}/.wal
              {{- else }}
              mountPath: /var/lib/influxdb3/.wal
              {{- end }}
          {{- end }}
            {{ include "influxdb3-enterprise.sharedVolumeMounts" . | nindent 12 }}
      {{- with .Values.ingester.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ingester.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ingester.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        {{ include "influxdb3-enterprise.sharedVolumes" . | nindent 8 }}
  {{- if .Values.ingester.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: wal
      spec:
        accessModes:
          - {{ .Values.ingester.persistence.accessMode }}
      {{- if .Values.ingester.persistence.storageClass }}
        storageClassName: {{ .Values.ingester.persistence.storageClass | quote }}
      {{- end }}
        resources:
          requests:
            storage: {{ .Values.ingester.persistence.size }}
  {{- end }}
{{- end }}
