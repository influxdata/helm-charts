{{- if .Values.querier.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "influxdb3-enterprise.fullname" . }}-querier
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "influxdb3-enterprise.labels" . | nindent 4 }}
    app.kubernetes.io/component: querier
spec:
  serviceName: {{ include "influxdb3-enterprise.fullname" . }}-querier
  replicas: {{ .Values.querier.replicas }}
  {{- if .Values.querier.updateStrategy }}
  updateStrategy:
    {{- toYaml .Values.querier.updateStrategy | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "influxdb3-enterprise.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: querier
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret-object-storage.yaml") . | sha256sum }}
        checksum/license: {{ include "influxdb3-enterprise.licenseChecksum" . }}
        {{- with .Values.querier.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "influxdb3-enterprise.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: querier
        {{- with .Values.querier.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "influxdb3-enterprise.serviceAccountName" . }}
      {{- if .Values.querier.priorityClassName }}
      priorityClassName: {{ .Values.querier.priorityClassName }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.querier.podSecurityContext | nindent 8 }}
      containers:
        - name: influxdb3
          image: {{ include "influxdb3-enterprise.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - |
              exec influxdb3 serve \
                --mode=query \
                --node-id=$(hostname) \
                --num-io-threads={{ .Values.querier.threads.io }} \
                --datafusion-num-threads={{ .Values.querier.threads.datafusion }} \
                --exec-mem-pool-bytes={{ .Values.querier.threads.memPoolBytes }}
          env:
            - name: INFLUXDB3_ENTERPRISE_CLUSTER_ID
              valueFrom:
                configMapKeyRef:
                  name: {{ include "influxdb3-enterprise.fullname" . }}-config
                  key: cluster-id
            {{- include "influxdb3-enterprise.clusterEnv" . | nindent 12 }}
            {{- include "influxdb3-enterprise.httpEnv" . | nindent 12 }}
            {{- include "influxdb3-enterprise.objectStoreEnv" . | nindent 12 }}
            {{- include "influxdb3-enterprise.licenseEnv" . | nindent 12 }}
        {{- with .Values.extraEnv }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
          ports:
            - name: http
              containerPort: 8181
              protocol: TCP
          {{- if .Values.probes.enabled }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.liveness.failureThreshold }}
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.readiness.failureThreshold }}
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: {{ .Values.probes.startup.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.startup.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.startup.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.startup.failureThreshold }}
          {{- end }}
          resources:
            {{- toYaml .Values.querier.resources | nindent 12 }}
          {{- if or (eq .Values.objectStorage.type "file") (eq .Values.objectStorage.type "google") (or .Values.license.file .Values.license.existingSecret) .Values.tls.enabled .Values.extraVolumeMounts }}
          volumeMounts:
            {{- if eq .Values.objectStorage.type "file" }}
            - name: object-storage
              mountPath: {{ .Values.objectStorage.file.dataDir }}
            {{- end }}
            {{- if eq .Values.objectStorage.type "google" }}
            - name: google-service-account
              mountPath: /var/secrets/google
              readOnly: true
            {{- end }}
            {{- if or .Values.license.file .Values.license.existingSecret }}
            - name: license
              mountPath: /etc/influxdb/license
              readOnly: true
            {{- end }}
            {{- if .Values.tls.enabled }}
            - name: tls
              mountPath: /etc/influxdb/tls
              readOnly: true
            {{- end }}
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- end }}
      {{- with .Values.querier.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.querier.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.querier.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if or (eq .Values.objectStorage.type "file") (eq .Values.objectStorage.type "google") (or .Values.license.file .Values.license.existingSecret) .Values.tls.enabled .Values.extraVolumes }}
      volumes:
        {{- if eq .Values.objectStorage.type "file" }}
        - name: object-storage
          persistentVolumeClaim:
            claimName: {{ include "influxdb3-enterprise.fullname" . }}-object-storage
        {{- end }}
        {{- if eq .Values.objectStorage.type "google" }}
        - name: google-service-account
          secret:
            secretName: {{ include "influxdb3-enterprise.objectStorageSecretName" . }}
            items:
              - key: service-account.json
                path: service-account.json
        {{- end }}
        {{- if or .Values.license.file .Values.license.existingSecret }}
        - name: license
          secret:
            secretName: {{ include "influxdb3-enterprise.licenseSecretName" . }}
            optional: true
            items:
              - key: license-file
                path: license
        {{- end }}
        {{- if .Values.tls.enabled }}
        - name: tls
          secret:
            secretName: {{ include "influxdb3-enterprise.tlsSecretName" . }}
            optional: true
        {{- end }}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
{{- end }}
