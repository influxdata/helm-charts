{{- if and .Values.tls.enabled (not .Values.tls.existingSecret) }}
{{- if not (and .Values.tls.cert .Values.tls.key) }}
{{- fail "TLS is enabled but tls.cert/tls.key are not provided and tls.existingSecret is not set." }}
{{- end }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "influxdb3-enterprise.tlsSecretName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "influxdb3-enterprise.labels" . | nindent 4 }}
type: kubernetes.io/tls
data:
  tls.crt: {{ .Values.tls.cert | b64enc | quote }}
  tls.key: {{ .Values.tls.key | b64enc | quote }}
{{- end }}
