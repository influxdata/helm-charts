namespace: telegraf-operator
replicaCount: 3
image:
  repository: quay.io/influxdb/telegraf-operator
  pullPolicy: IfNotPresent
classesSecretName: telegraf-operator-classes
defaultClassName: "infra"
telegrafSidecarImage: "docker.io/library/telegraf:1.14.1"
certManager:
  certificate:
    enable: true
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  # Annotations to add to the service account
  annotations: {}
podSecurityContext: {}
  # fsGroup: 2000
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi
nodeSelector: {}
tolerations: []
affinity: {}
